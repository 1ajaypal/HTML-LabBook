Design a web page StudentInfoForm.html to accept the following student details:
1. Name (Accept only characters , Max 15 characters )
2. Password (Max 15 characters)
3. Phone number(Accept 10 digits)
4. Gender (Make use of radio button)
5. Date of Birth (Make use of date field and date of birth should not be greater than current date)
6. Email (Accept valid Email)
7. Highest Qualification (Make use of datalist to populate data like B.Tech, M.Tech, MBA, MCA, 
MSc, MA, BSC..)
8. Courses interested in (Make use of check box)
9. Comments to mention regarding Degree / External Certificates (Make use of textarea)
10. Uploading Degree / External certificates (Make use of file input type)
11. Use Placeholders to describe the type of input.
12. All fields marked (*) are mandatory

            </tr>
            
            <tr>
                <td><label for="nameauto">Password: *</label></td>

            <tr>

            </tr>
            <tr>

            </tr>

            <tr>

                    <option value="exp">Experienced </option>

            </td>
            </tr>
            <tr>

            </tr>
        
            <tr>
                <td><label for="search">Comments:(Mention External Certifications if any) : </label></td>
                <td>
                <textarea name="addr" Rows="3" cols="40" tabindex="0" accesskey="A"></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="file">Upload Degree/External Certificate:*</label></td>
                <td><input id="file" name="file" type="file" required/></td>
            </tr>
